<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo js</title>
    <script defer src="index.js"></script>
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <form action="#" id="newTaskForm">
        <label for="taskDescription">New task:</label>
        <input type="text" name="taskDescription" id="taskDescription" required>
        <button type="submit" id="addTaskBtn">Add</button>
    </form>

    <p>Filtros:</p>
    <form action="#" id="filtersForm">
        <input type="text" name="filterSearch" id="filterSearch" placeholder="buscar...">
        <br>
        <label for="hideCompleted">Ocultar completadas:</label>
        <input type="checkbox" id="hideCompleted">
    </form>
    
    <div id="taskList">
        <ul>

        </ul>
    </div>
</body>
</html>
